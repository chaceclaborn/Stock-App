<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Arial", sans-serif;
    background-color: #000;
    color: #0f0;
    line-height: 1.6;
    overflow-x: hidden;
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    background: linear-gradient(135deg, #000 0%, #0a2e0a 100%);
    padding: 20px 0;
    margin-bottom: 30px;
    border-bottom: 2px solid #0f0;
    box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
  }

  h1 {
    text-align: center;
    font-size: 3em;
    text-shadow: 0 0 10px #0f0;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% {
      text-shadow: 0 0 10px #0f0;
    }
    50% {
      text-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
    }
    100% {
      text-shadow: 0 0 10px #0f0;
    }
  }

  .search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    gap: 10px;
  }

  .search-box {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  input[type="text"] {
    padding: 12px 20px;
    background: #000;
    border: 2px solid #0f0;
    color: #0f0;
    font-size: 16px;
    border-radius: 5px;
    width: 300px;
    outline: none;
    transition: all 0.3s;
  }

  input[type="text"]:focus {
    box-shadow: 0 0 10px #0f0;
  }

  button {
    padding: 12px 25px;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    transition: all 0.3s;
  }

  button:hover {
    background: #0a0;
    box-shadow: 0 0 15px #0f0;
    transform: translateY(-2px);
  }

  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    gap: 10px;
    flex-wrap: wrap;
  }

  .tab {
    padding: 10px 20px;
    background: #0a2e0a;
    border: 2px solid #0f0;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
  }

  .tab:hover,
  .tab.active {
    background: #0f0;
    color: #000;
    font-weight: bold;
  }

  .content-section {
    display: none;
  }

  .content-section.active {
    display: block;
  }

  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .last-updated {
    font-size: 14px;
    color: #aaa;
    background: #0a2e0a;
    border: 1px solid #0f0;
    padding: 5px 15px;
    border-radius: 20px;
    position: relative;
  }

  .last-updated.updating {
    animation: pulse-update 1s ease-in-out;
  }

  @keyframes pulse-update {
    0%,
    100% {
      border-color: #0f0;
    }
    50% {
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }
  }

  .realtime-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: #0f0;
    border-radius: 50%;
    margin-right: 5px;
    animation: blink 2s infinite;
  }

  @keyframes blink {
    0%,
    50%,
    100% {
      opacity: 1;
    }
    25%,
    75% {
      opacity: 0.3;
    }
  }

  .stock-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .stock-card {
    background: #0a2e0a;
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 20px;
    transition: all 0.3s;
    cursor: pointer;
  }

  .stock-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
  }

  .stock-symbol {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .stock-name {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 10px;
  }

  .stock-price {
    font-size: 28px;
    margin-bottom: 10px;
    transition: all 0.3s ease;
  }

  .price-flash {
    animation: priceFlash 1s ease-out;
  }

  @keyframes priceFlash {
    0% {
      background-color: rgba(0, 255, 0, 0.3);
      transform: scale(1.1);
    }
    50% {
      background-color: rgba(0, 255, 0, 0.1);
    }
    100% {
      background-color: transparent;
      transform: scale(1);
    }
  }

  .stock-change {
    font-size: 18px;
  }

  .positive {
    color: #0f0;
  }

  .negative {
    color: #f00;
  }

  .chart-container {
    position: relative;
    height: 400px;
    margin: 30px 0;
    background: #0a1a0a;
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 20px;
  }

  .indicators-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin: 20px 0;
  }

  .indicator-card {
    background: #0a2e0a;
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
  }

  .indicator-label {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 5px;
  }

  .indicator-value {
    font-size: 24px;
    font-weight: bold;
  }

  .analysis-section {
    background: #0a1a0a;
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
  }

  .analysis-header {
    font-size: 20px;
    margin-bottom: 15px;
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
  }

  .sentiment-meter {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #000;
    border: 2px solid #0f0;
    border-radius: 50px;
    padding: 10px;
    margin: 20px 0;
    position: relative;
    height: 50px;
  }

  .sentiment-indicator {
    position: absolute;
    width: 30px;
    height: 30px;
    background: #0f0;
    border-radius: 50%;
    top: 50%;
    transform: translateY(-50%);
    transition: left 0.5s ease;
    box-shadow: 0 0 10px #0f0;
  }

  .sentiment-labels {
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 0 20px;
  }

  .loading {
    text-align: center;
    font-size: 20px;
    padding: 50px;
  }

  .error {
    background: #300;
    border: 2px solid #f00;
    color: #f00;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    margin: 20px 0;
  }

  .news-section {
    margin: 20px 0;
  }

  .news-item {
    background: #0a2e0a;
    border: 1px solid #0f0;
    border-radius: 5px;
    padding: 15px;
    margin-bottom: 10px;
    transition: all 0.3s;
  }

  .news-item:hover {
    background: #0f3f0f;
  }

  .news-title {
    font-size: 16px;
    margin-bottom: 5px;
    color: #0f0;
  }

  .news-meta {
    font-size: 12px;
    color: #aaa;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    overflow-y: auto;
  }

  .modal-content {
    background: #000;
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 30px;
    margin: 50px auto;
    max-width: 1200px;
    position: relative;
  }

  .close-modal {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 30px;
    cursor: pointer;
    color: #0f0;
  }

  .close-modal:hover {
    color: #f00;
  }

  .data-status {
    display: inline-block;
    font-size: 12px;
    color: #ff0;
    background: rgba(255, 255, 0, 0.1);
    border: 1px solid #ff0;
    padding: 2px 8px;
    border-radius: 10px;
    margin-left: 10px;
  }

  .portfolio-summary {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin: 20px 0;
  }

  .portfolio-controls {
    display: flex;
    gap: 10px;
    align-items: center;
    margin: 20px 0;
    padding: 20px;
    background: #0a1a0a;
    border: 2px solid #0f0;
    border-radius: 10px;
  }

  .portfolio-stock-card {
    background: #0a2e0a;
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 20px;
    transition: all 0.3s;
    cursor: pointer;
    position: relative;
  }

  .portfolio-stock-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
  }

  .remove-from-portfolio {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #f00;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    cursor: pointer;
    font-weight: bold;
  }

  .remove-from-portfolio:hover {
    background: #ff0;
    color: #000;
  }

  .no-portfolio {
    text-align: center;
    padding: 50px;
    color: #aaa;
    font-size: 18px;
  }

  input[type="number"] {
    padding: 12px 20px;
    background: #000;
    border: 2px solid #0f0;
    color: #0f0;
    font-size: 16px;
    border-radius: 5px;
    outline: none;
    transition: all 0.3s;
  }

  input[type="number"]:focus {
    box-shadow: 0 0 10px #0f0;
  }

  @media (max-width: 768px) {
    .stock-grid {
      grid-template-columns: 1fr;
    }

    h1 {
      font-size: 2em;
    }

    .tabs {
      flex-direction: column;
      align-items: center;
    }

    .section-header {
      flex-direction: column;
      gap: 10px;
    }
  }

  @media (max-width: 768px) {
    .stock-grid {
      grid-template-columns: 1fr;
    }

    h1 {
      font-size: 2em;
    }

    .tabs {
      flex-direction: column;
      align-items: center;
    }

    .section-header {
      flex-direction: column;
      gap: 10px;
    }
  }

  /* Performance Tracking Styles */
  .performance-summary {
    margin: 20px 0;
  }

  .predictions-table {
    overflow-x: auto;
    margin: 20px 0;
  }

  .prediction-row {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    gap: 10px;
    padding: 10px;
    border-bottom: 1px solid #0f0;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s;
  }

  .prediction-row:hover {
    background: rgba(0, 255, 0, 0.1);
  }

  .prediction-header {
    font-weight: bold;
    color: #0f0;
    text-shadow: 0 0 5px #0f0;
    cursor: default;
  }

  .prediction-profit {
    color: #0f0;
    font-weight: bold;
  }

  .prediction-loss {
    color: #f00;
    font-weight: bold;
  }

  .metrics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    margin: 20px 0;
  }

  .metric-card {
    background: #0a2e0a;
    border: 2px solid #0f0;
    border-radius: 10px;
    padding: 15px;
  }

  .metric-label {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 5px;
  }

  .metric-value {
    font-size: 24px;
    font-weight: bold;
    color: #0f0;
  }

  .metric-value.negative {
    color: #f00;
  }

  .metric-value.neutral {
    color: #ff0;
  }

  .metric-subtitle {
    font-size: 12px;
    color: #888;
    margin-top: 5px;
  }

  .progress-bar {
    width: 100%;
    height: 20px;
    background: #000;
    border: 1px solid #0f0;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 10px;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #0f0 0%, #0ff 100%);
    transition: width 0.3s ease;
  }

  .no-data {
    text-align: center;
    padding: 50px;
    color: #aaa;
    font-size: 18px;
  }
</style>
